name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site
        run: |
          set -euxo pipefail
          mkdir -p dist

          cp index.html dist/index.html
          cp index.html dist/404.html

          if [ -f global.css ]; then cp global.css dist/global.css; fi
          if [ -f app.js ]; then cp app.js dist/app.js; fi
          if [ -f map.js ]; then cp map.js dist/map.js; fi
          if [ -f api.js ]; then cp api.js dist/api.js; fi
          if [ -f ui.js ]; then cp ui.js dist/ui.js; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
