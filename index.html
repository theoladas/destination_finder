<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Destination Finder</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Lobster&family=Oswald:wght@200..700&family=Poiret+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Leaflet (map) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>

    <link rel="stylesheet" href="global.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Destination Finder</h1>
        <div class="themeButton">
          <button
            id="themeToggle"
            class="themeToggle"
            data-toggle-theme="light,dark"
            aria-pressed="false"
            aria-label="Toggle color theme"
          >
            <span class="emoji emoji-sun" aria-hidden="true">â˜€ï¸</span>
            <span class="emoji emoji-moon" aria-hidden="true">ğŸŒ™</span>
          </button>
        </div>
      </header>

      <div class="searchRow">
        <label
          class="muted"
          for="city"
          style="position: absolute; left: -9999px"
          >Destination</label
        >
        <input
          id="city"
          type="text"
          placeholder="Enter destinationâ€¦ (e.g., Paris, Athens, London)"
        />
        <button id="searchBtn" type="button">Search</button>
      </div>

      <div class="layout">
        <section>
          <div class="rowBetween">
            <h2>Places</h2>
            <span id="count" class="pill">0 results</span>
          </div>
          <div id="status" class="status muted"></div>
          <div id="cards" class="cards" aria-live="polite"></div>
        </section>

        <section>
          <div id="map" role="region" aria-label="Map of places"></div>
        </section>
      </div>
    </div>
    <script defer src="https://unpkg.com/theme-change@2.5.0/index.js"></script>

    <script type="module" src="./app.js"></script>
  </body>
</html>
